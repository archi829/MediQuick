<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MediQuick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 space-y-8 bg-white rounded-lg shadow-md">
        <div>
            <h2 class="text-3xl font-extrabold text-center text-gray-900">
                Create a Customer Account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Already have an account?
                <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign in
                </a>
            </p>
        </div>

        <!-- Result Message -->
        <div id="result-message" class="p-4 rounded-md hidden"></div>

        <form class="mt-8 space-y-6" id="register-form" onsubmit="registerCustomer(event)">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="first_name" placeholder="First Name" required class="p-3 border rounded-md">
                <input type="text" id="last_name" placeholder="Last Name" required class="p-3 border rounded-md">
                <input type="email" id="email" placeholder="Email (Username)" required class="p-3 border rounded-md md:col-span-2">
                <input type="password" id="password" placeholder="Password" required class="p-3 border rounded-md">
                <input type="text" id="phone" placeholder="Phone (e.g., 9876543210)" required class="p-3 border rounded-md">
                
                <input type="text" id="address_street" placeholder="Street Address" required class="p-3 border rounded-md md:col-span-2">
                <input type="text" id="address_city" placeholder="City" required class="p-3 border rounded-md">
                <!-- NEW FIELD ADDED HERE -->
                <input type="text" id="address_state" placeholder="State" required class="p-3 border rounded-md">
                <input type="text" id="address_pincode" placeholder="Pincode" required class="p-3 border rounded-md">
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Account
                </button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        const messageEl = document.getElementById('result-message');

        function showMessage(message, isError) {
            messageEl.textContent = message;
            messageEl.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (isError) {
                messageEl.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageEl.classList.add('bg-green-100', 'text-green-800');
            }
            messageEl.classList.remove('hidden');
        }

        async function registerCustomer(event) {
            event.preventDefault();
            const payload = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                address_street: document.getElementById('address_street').value,
                address_city: document.getElementById('address_city').value,
                address_state: document.getElementById('address_state').value,
                address_pincode: document.getElementById('address_pincode').value
            };

            try {
                const response = await fetch(`${API_BASE}/register/customer`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (!response.ok) throw data;
                
                showMessage('Registration successful! You can now log in.', false);
                document.getElementById('register-form').reset();
                setTimeout(() => window.location.href = '/login', 2000);
            } catch (error) {
                console.error("Error registering:", error);
                showMessage(error.error || 'Registration failed.', true);
            }
        }
    </script>
</body>
</html>
