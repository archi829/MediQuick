<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ role }} Login - MediQuick</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class_id="logo-container" class="flex items-center justify-center mb-6">
            <svg class="h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
            <span class="ml-2 text-2xl font-bold text-indigo-600">MediQuick</span>
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">{{ role }} Login</h2>

        <!-- Result Message -->
        <div id="result-message" class="hidden p-3 rounded-md mb-4 text-center"></div>

        <form id="login-form" onsubmit="login(event)">
            <div class="space-y-4">
                <input type="text" id="email" placeholder="Email (Username)" required class="p-3 border rounded-md w-full">
                <input type="password" id="password" placeholder="Password" required class="p-3 border rounded-md w-full">
                <!-- Hidden input to pass the role to the API -->
                <input type="hidden" id="role" value="{{ role }}">
            </div>

            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-md mt-6 hover:bg-indigo-700 transition">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-indigo-600 hover:underline">&larr; Back to Home</a>
        </div>
    </div>

    <script>
        const messageEl = document.getElementById('result-message');
        const role = document.getElementById('role').value;

        // Determine where to redirect on success
        const redirectUrls = {
            'Doctor': '/doctor/dashboard',
            'Pharmacy': '/pharmacy/dashboard',
            'Agent': '/agent/dashboard'
        };
        const successUrl = redirectUrls[role] || '/';

        function showMessage(message, isError) {
            messageEl.textContent = message;
            messageEl.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            if (isError) {
                messageEl.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageEl.classList.add('bg-green-100', 'text-green-700');
            }
        }

        async function login(event) {
            event.preventDefault();
            const payload = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: role
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                // Check if response is JSON before parsing
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`Server returned non-JSON response. Status: ${response.status}`);
                }

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed.');
                }

                if (!data.linked_id) {
                    throw new Error('Invalid login response: missing ID');
                }

                showMessage('Login successful! Redirecting...', false);
                // Pass the linked_id (doc_id, pharm_id, agent_id) to the dashboard
                window.location.href = `${successUrl}?id=${data.linked_id}`;

            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message || 'Login failed. Please try again.', true);
            }
        }
    </script>
</body>
</html>
