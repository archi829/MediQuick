<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MediQuick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div x-data="{ open: false }" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <!-- Using the heart logo from our previous version -->
                        <a href="/" class="flex items-center">
                            <svg class="h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                            </svg>
                            <span class="ml-2 text-2xl font-bold text-indigo-600">MediQuick</span>
                        </a>
                    </div>
                    <!-- Hamburger Menu Button (Mobile) -->
                    <div class="md:hidden">
                        <button @click="open = !open" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                            <span class="sr-only">Open main menu</span>
                            <svg :class="{'hidden': open, 'block': !open }" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                            <svg :class="{'block': open, 'hidden': !open }" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Desktop Menu (Hidden on mobile) -->
                    <nav class="hidden md:flex md:items-center md:space-x-6">
                        <a href="/register" class="text-base font-medium text-gray-600 hover:text-indigo-600">Customer</a>
                        <!-- UPDATED LINKS -->
                        <a href="/doctor/login" class="text-base font-medium text-gray-600 hover:text-indigo-600">Doctor</a>
                        <a href="/pharmacy/login" class="text-base font-medium text-gray-600 hover:text-indigo-600">Pharmacy</a>
                        <a href="/agent/login" class="text-base font-medium text-gray-600 hover:text-indigo-600">Agent</a>
                        <a href="/admin/create_user" class="text-base font-medium text-red-600 hover:text-red-800">Admin Portal</a>
                    </nav>
                </div>
            </div>
            <!-- Mobile Menu (Dropdown) -->
            <div :class="{'block': open, 'hidden': !open}" class="md:hidden border-t border-gray-200">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="/register" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50">Customer Sign Up</a>
                    <!-- UPDATED LINKS -->
                    <a href="/doctor/login" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50">Doctor Login</a>
                    <a href="/pharmacy/login" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50">Pharmacy Login</a>
                    <a href="/agent/login" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50">Delivery Agent Login</a>
                    <a href="/admin/create_user" class="block px-3 py-2 rounded-md text-base font-medium text-red-600 hover:text-red-700 hover:bg-gray-50">Admin Portal</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                <!-- Hero Section -->
                <div class="text-center">
                    <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                        <span class="block">Welcome to</span>
                        <span class="block text-indigo-600">MediQuick</span>
                    </h1>
                    <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                        Your trusted partner for fast and reliable medicine delivery.
                    </D>
                </div>

                <!-- Search Section -->
                <div class="mt-12 max-w-lg mx-auto">
                    <div class="relative">
                        <input
                            id="medicineSearch"
                            type="search"
                            class="block w-full px-4 py-3 pr-10 border border-gray-300 rounded-full shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Search for medicines (e.g., Paracetamol)"
                            oninput="searchMedicines()"
                        >
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                     <p class="mt-2 text-center text-sm text-gray-500">
                        <!-- This link correctly points to customer login, which links to register -->
                        <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a> for full access and to place an order.
                    </p>
                </div>

                <!-- Medicine List -->
                <div class="mt-10">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Available Medicines</h2>
                    <div id="medicine-list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                        <!-- Medicine items will be injected here by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        const medicineListEl = document.getElementById('medicine-list');

        async function searchMedicines() {
            const query = document.getElementById('medicineSearch').value;
            try {
                // We will use the /api/medicines route which is public
                const response = await fetch(`${API_BASE}/medicines?q=${query}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const medicines = await response.json();
                renderMedicines(medicines);
            } catch (error) {
                console.error("Error fetching medicines:", error);
                medicineListEl.innerHTML = `<p class="text-red-500">Error loading medicines.</p>`;
            }
        }

        function renderMedicines(medicines) {
            if (!medicines || medicines.length === 0) {
                medicineListEl.innerHTML = `<p class="text-gray-500">No medicines found.</p>`;
                return;
            }

            // Note: The API gives price and stock info which is great for a public page
            medicineListEl.innerHTML = medicines.map(med => `
                <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">${med.med_name}</h3>
                        <p class="text-sm text-gray-600">${med.description || 'No description available.'}</p>
                        <p class="text-sm text-gray-800 mt-2">${med.type || 'N/A'}</p>
                    </div>
                    <div class="mt-4 flex flex-col justify-between h-full">
                        <span class="inline-block bg-${med.prescription_required ? 'red' : 'green'}-100 text-${med.prescription_required ? 'red' : 'green'}-800 text-xs font-medium px-2.5 py-0.5 rounded-full self-start">
                            ${med.prescription_required ? 'Prescription Required' : 'Over-the-Counter'}
                        </span>
                         <button onclick="alert('Please log in as a customer to add items to your cart.')" class="mt-4 w-full bg-indigo-100 text-indigo-700 p-2 rounded-md hover:bg-indigo-200 text-sm font-medium">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => searchMedicines());
    </script>
</body>
</html>
