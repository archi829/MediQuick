<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - MediQuick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100">
    <!-- Get Doctor ID from URL parameter -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const DOCTOR_ID = urlParams.get('id') || 1; // Fallback to 1 for demo if no ID provided
        const API_BASE = 'http://127.0.0.1:5000/api';
    </script>
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-2xl font-bold text-gray-900">Doctor Dashboard</h1>
            <a href="/" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Log Out</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">(Req 4a: User Function) Pending Prescriptions</h2>
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <ul role="list" class="divide-y divide-gray-200" id="prescription-list">
                    <!-- JS will populate this list -->
                    <li>
                        <div class="p-4">
                            <p class="text-gray-500">Loading pending prescriptions...</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Result Message -->
        <div id="result-message" class="mt-4 p-4 rounded-md hidden"></div>
    </main>

    <script>
        const listEl = document.getElementById('prescription-list');
        const messageEl = document.getElementById('result-message');

        async function loadPrescriptions() {
            try {
                const response = await fetch(`${API_BASE}/doctor/prescriptions?id=${DOCTOR_ID}`);
                if (!response.ok) throw new Error('Failed to fetch');
                const prescriptions = await response.json();

                if (prescriptions.length === 0) {
                    listEl.innerHTML = `<li><div class="p-4"><p class="text-gray-500">No pending prescriptions found.</p></div></li>`;
                    return;
                }

                listEl.innerHTML = prescriptions.map(p => `
                    <li class="p-4 hover:bg-gray-50">
                        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm font-medium text-indigo-600 truncate">Prescription ID: ${p.presc_id}</p>
                                <p class="mt-1 text-sm text-gray-700">Customer: ${p.first_name} ${p.last_name} (ID: ${p.cust_id})</p>
                                <p class="mt-1 text-sm text-gray-500">Uploaded: ${new Date(p.uploaded_at).toLocaleString()}</p>
                                <a href="${p.file_path}" target="_blank" class="text-sm font-medium text-blue-600 hover:underline">View File</a>
                            </div>
                            <div class="mt-4 sm:mt-0 sm:ml-4 flex-shrink-0 flex space-x-2">
                                <button onclick="handleVerification(${p.presc_id}, 'Verified')" class="px-3 py-1 text-sm font-medium rounded-full text-white bg-green-600 hover:bg-green-700">
                                    Verify
                                </button>
                                <button onclick="handleVerification(${p.presc_id}, 'Rejected')" class="px-3 py-1 text-sm font-medium rounded-full text-white bg-red-600 hover:bg-red-700">
                                    Reject
                                </button>
                            </div>
                        </div>
                    </li>
                `).join('');

            } catch (error) {
                console.error("Error loading prescriptions:", error);
                listEl.innerHTML = `<li><div class="p-4"><p class="text-red-500">Error loading data.</p></div></li>`;
            }
        }

        async function handleVerification(prescId, status) {
            try {
                const response = await fetch(`${API_BASE}/doctor/verify`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        presc_id: prescId,
                        doc_id: DOCTOR_ID,
                        status: status
                    })
                });
                
                const data = await response.json();
                if (!response.ok) throw data;

                showMessage(data.message || 'Success!', false);
                loadPrescriptions(); // Refresh the list
                
            } catch (error) {
                console.error("Error verifying prescription:", error);
                showMessage(error.error || 'An unknown error occurred.', true);
            }
        }
        
        function showMessage(message, isError) {
            messageEl.textContent = message;
            messageEl.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (isError) {
                messageEl.classList.add('bg-red-100', 'text-red-800');
            } else {
                messageEl.classList.add('bg-green-100', 'text-green-800');
            }
            messageEl.classList.remove('hidden');
            setTimeout(() => messageEl.classList.add('hidden'), 3000);
        }

        document.addEventListener('DOMContentLoaded', loadPrescriptions);
    </script>
</body>
</html>
